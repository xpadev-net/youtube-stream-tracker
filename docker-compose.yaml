version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: stream_monitor
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: stream_monitor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stream_monitor"]
      interval: 5s
      timeout: 5s
      retries: 5

  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"
      ENVIRONMENT: "development"
      DATABASE_URL: "postgres://stream_monitor:dev_password@postgres:5432/stream_monitor?sslmode=disable"
      API_KEY: "dev-api-key-12345"
      INTERNAL_API_KEY: "dev-internal-key-67890"
      WEBHOOK_SIGNING_KEY: "demo-signing-key"
      NAMESPACE: "default"
      WORKER_IMAGE: "stream-monitor-worker"
      WORKER_IMAGE_TAG: "latest"
      IN_CLUSTER: "false"
      MAX_MONITORS: "50"
      RECONCILE_ON_BOOT: "false"
    depends_on:
      postgres:
        condition: service_healthy

  # Webhook receiver demo for testing
  webhook-demo:
    build:
      context: .
      dockerfile: Dockerfile.webhook-demo
    ports:
      - "9090:9090"
    environment:
      PORT: "9090"
      WEBHOOK_SIGNING_KEY: "demo-signing-key"

volumes:
  postgres_data:
