apiVersion: v1
kind: Service
metadata:
  name: {{ include "stream-monitor.fullname" . }}-gateway
  labels:
    {{- include "stream-monitor.gateway.labels" . | nindent 4 }}
spec:
  type: {{ .Values.gateway.service.type }}
  ports:
    - port: {{ .Values.gateway.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "stream-monitor.gateway.selectorLabels" . | nindent 4 }}
